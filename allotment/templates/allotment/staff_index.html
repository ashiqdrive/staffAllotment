{%block content%}

 <h1>Select Shift</h1> 

    {% if shiftList %}
    <ul>
      {% for s in shiftList %}
      <li>
        <a href="{{s.get_go_to_staff_list_url}}">{{ s.name }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are No Shifts</p>
    {% endif %}      

{% endblock %}
