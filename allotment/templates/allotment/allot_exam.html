{%block content%}

 <h3>Select Exams for the Staff {{ staffName }}</h3> 

{% if examList %}
    <ul>
      {% for e in examList %}
      <li>
        {{ e.dateOfExam }}
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are Exams in this Time table</p>
    {% endif %}     
{% endblock %}
