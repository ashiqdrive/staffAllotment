{% block content %}
<style>
    table, th, td {border: 1px solid black;border-collapse: collapse;text-align: center; vertical-align: middle;}
  </style>
<h2>The New College (Autonomous) </h2>
<h3>Staffs Alloted for the {{ timetableName }}</h3>
<h3>Date: {{ dateOfExam }}</h3>

{% if staffList %}
 <table style="width:50%">
 	<tr>
 		<th>Name</th>
 		<th>Department</th>
 	</tr>
     {% for s in staffList %}
     <tr>
     	<td>{{ s.name }}</td>
     	<td>{{ s.department }}</td>
     </tr>
     {% endfor %} 
 </table>
{% else %}
<p>No Staffs Alloted</p>
{% endif %}
{% endblock %}
