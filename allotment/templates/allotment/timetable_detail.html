{%block content%}

<h1>Time Table Details</h1>
<br>
<a href="{% url 'exam_create' %}">Add Exams</a>
<p>Exam dates in {{ timetableName}} timetable </p>
{% if examDateList %}
	<p>Exam Dates</p>
	<ul>
		{% for e in examDateList %}
		<li>
			{{e.dateOfExam}}
		</li>
		{% endfor %}
	</ul>
{% else %}
	<p> {{ timetableName }}timetable has no exam dates</p>
{% endif %}

{% endblock %}
