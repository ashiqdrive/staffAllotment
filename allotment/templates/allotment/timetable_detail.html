{%block content%}

<h1>Time Table Details</h1>
<br>
<a href="{% url 'add_exam' ttid=ttid %}"><h2> Add Exams </h2> </a>
<h2>{{ timetableName }}</h2>
{% if examDateList %}
	<p>Exam Dates</p>
	<ul>
		{% for e in examDateList %}
		<li>
			{{e.dateOfExam}}
			<a href="{% url 'del_exam' ttid=ttid exid=e.id %}"> Delete </a>
			<!--<a href="{{e.get_exam_allotstaff_url}}">, Allot Staffs</a>,
			<a href="{{e.get_edit_url}}"> Edit</a>,
			<a href="{{e.get_report_url}}"> Generate Report</a>,-->
		</li>
		{% endfor %}
	</ul>
{% else %}
	<h3> No exams are added for this timetable </h3>
{% endif %}

{% endblock %}
