{%block content%}

  <style>
    table, th, td {border: 1px solid black;border-collapse: collapse;text-align: center; vertical-align: middle;}
  </style>

  <h3>Staffs of Shift</h3>

  {% if staffByShiftList %}
    <table style="width:50%">
      <tr>
        <th> Name </th>
        <th> Department </th>
        <th> D O J </th>
      </tr>
      {% for s in staffByShiftList %}
      <tr>
        <td> {{ s.name }} </td>
        <td> {{ s.department }} </td>
        <td> {{ s.dateofJoining }} </td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No Staffs are found</p>
  {% endif %}      
{% endblock %}
